<!-- HTML для кнопки -->
<button id="changeContentBtn" class="btn btn-primary">Заменить содержимое</button>

<!-- Область для обновляемого содержимого -->
<div id="contentArea">
    Начальное содержимое страницы
</div>

<!-- JavaScript для обработки события нажатия кнопки и замены содержимого -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('changeContentBtn').addEventListener('click', function() {
        // Здесь может быть ваша логика обновления содержимого
        // Например, AJAX-запрос или просто замена текста в блоке "contentArea"
        document.getElementById('contentArea').innerHTML = 'Новое содержимое страницы';
    });
});
</script>
