{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Игра</title>
    <link rel="stylesheet" href="{% static 'game/css/game4_2.css' %}" />
  </head>
  <body>
    <div class="main-container">
      <div class="frame">
        <div class="group">
          <span class="out-of-4">4 из 10</span>
          <div class="security-score">
            <span class="security-score-1">СИТУАЦИЯ: </span
            >
          </div>
          <div class="dom-div">
            <span class="dom-span-3">2. </span
            ><span class="dom-span-4">Na_O24!0)_Potato</span>
          </div>
          <span class="dom-span-5">Хороший пароль, отличный пароль</span
          ><span class="congratulations"
            >Поздравляем, теперь вы можете не беспокоиться по поводу создания
            пароля, у вас это отлично получается</span
          >
          <div class="rectangle"></div>
        </div>
        <div class="group-6">
          <div class="nao">
            <span class="number-one">1. </span><span class="nao24">Nao24</span>
          </div>
          <div class="na-potato">
            <span class="span-2">2. </span
            ><span class="na-potato-7">Na_O24!0)_Potato</span>
          </div>
          <div class="nao-8">
            <span class="span-3">3. </span
            ><span class="nao-9">Nao12345678</span>
          </div>
          <div class="rectangle-a"></div>
        </div>
        <a href="{% url 'game5' %}">
        <div class="rectangle-b"></div>
        <span class="next-question">Следующий вопрос</span>
        </a>
      </div>
    </div>
  </body>
</html>
