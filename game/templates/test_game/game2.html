{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Игра</title>
    <link rel="stylesheet" href="{% static 'game/css/game2.css' %}" />
  </head>
  <body>
    <div class="div">
      <div class="bg-parent">
        <div class="bg">
          <div class="bg-child"></div>
        </div>
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="div1">2 из 10</div>
          <div class="div2">
            <span>СИТУАЦИЯ: </span>
          </div>
          <button class="button">
            <div class="child"></div>
            <div class="div3">Помогу чем смогу, для друга не жалко</div>
          </button>
          <div class="div4">Ваши действия?</div>
          <div class="email">Вам пришло новое сообщение на email адрес:</div>
          <div class="group-parent">
            <div class="rectangle-group">
              <div class="group-item"></div>
              <div class="div5">
                - у меня есть твои личные фото, 200 тысяч и я их удалю
              </div>
            </div>
            <div class="div6">
              <div class="item"></div>
              <div class="div7">Майкл</div>
              <div class="div8">?</div>
            </div>
          </div>
        </div>
        <button class="button1">
          <a href="{% url 'game2_2' %}">
          <div class="inner"></div>
          <div class="div9">Проигнорирую сообщение</div>
          </a>
        </button>
        <button class="button2">
          <a href="{% url 'game2_3' %}">
          <div class="rectangle-div"></div>
          <div class="div9">Подыграю ему, будет весело</div>
          </a>
        </button>
        <button class="button3">
          <a href="{% url 'game2_1' %}">
          <div class="child1"></div>
          <div class="div11">Переведу деньги</div>
          </a>
        </button>
      </div>
    </div>
