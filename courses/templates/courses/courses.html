{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Курсы</title>
    <link rel="stylesheet" href="{% static 'courses/css/main_cors.css' %}" />
  </head>
  <body>
    <div class="div">
      <div class="bg-parent">
        <div class="bg">
          <div class="bg-child"></div>
        </div>
        <div class="frame-child"></div>
        <a href="{% url 'home' %}">
        <div class="div1">ШКОЛА БЕЗОПАСНОСТИ</div>
        </a>
        <style>a{color:inherit; text-decoration: none;}</style>
        <div class="div2">
          <div class="div3">КУРС</div>
        </div>
        <button class="button">
          <a href="{% url 'profile' %}">
          <div class="child"></div>
          <div class="louze324gmailcom">{{user.username}}</div>
          </a>
        </button>
        <div class="div4">
          <span class="span">

              <span class="span1">Основы безопасного</span>

          </span>

            >
          </span>
        </div>
        <div class="div6">
          <span class="span3">По окончании теста,</span>
          <span class="span7">
            пользователю будет выдан сертификат, подтверждающий прохождение
            курса</span
          >
        </div>
        <button class="button1">
          <a href="theory">
          <div class="item"></div>
          <div class="div7">Начать</div>
          </a>
        </button>
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="group-item"></div>
          <img class="icon" alt="" src="{% static 'courses/img/main_crs.png' %}" />
        </div>
      </div>
